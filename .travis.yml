sudo: required
dist: trusty

language: node_js
node_js: 10

os:
  - linux
  - osx

haxe:
  - "3.4.7"
  - "4.0.0-rc.1"
  - development
  
matrix:
  allow_failures:
    - haxe: development

install:
  - npm i -g lix

script:
  - lix run travix interp
  - lix run travix neko
  - lix run travix python
  - lix run travix node
  - lix run travix java
  - lix run travix cpp
  - lix run travix cs
  - lix run travix php
  - lix run travix php7
  - lix run travix lua
