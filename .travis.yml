sudo: required
dist: trusty

language: node_js
node_js: 10

os:
  - linux

install:
  - sudo apt-get install -y imagemagick graphicsmagick libvips-tools
  - npm i -g lix @codeurs/php-bin-linux64
  - lix download

script:
  - lix run travix interp
  - lix run travix neko
  - lix run travix python
  - lix run travix node
  - haxe tests.hxml -php bin/php -cmd php bin/php/index.php

cache:
  directories:
    - $HOME/haxe